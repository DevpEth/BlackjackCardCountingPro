<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new.css">
    <title>Document</title>
</head>
<body>
  <h1>Card Counting Pro</h1>
<div class="card-count-container">
  <div class="card-count">
    <p class="run"> Count =<span id="running-count">0</span></p>
    <p>True Count = <span id="true-count">0</span></p>
    <p>Decks Left = <span id="decks-counter">8</span></p>
    <p>Cards Left = <span id="card-counter">416</span></p>
    <button class= "startbtn" id="count-btn">Start Count</button>
  </div>
  <div class="card-buttons-container">
    <div class="card-buttons-row">
      <button class="card-button" id="btn-2">2<span class="click-count">32</span></button>
      <button class="card-button" id="btn-3">3<span class="click-count">32</span></button>
      <button class="card-button" id="btn-4">4<span class="click-count">32</span></button>
      <button class="card-button" id="btn-5">5<span class="click-count">32</span></button>
      <button class="card-button" id="btn-6">6<span class="click-count">32</span></button>
    </div>
    <div class="card-buttons-row">
      <button class="card-button" id="btn-7">7<span class="click-count">32</span></button>
      <button class="card-button" id="btn-8">8<span class="click-count">32</span></button>
      <button class="card-button" id="btn-9">9<span class="click-count">32</span></button>
    </div>
    <div class="card-buttons-row">
      <button class="card-button" id="btn-10">10<span class="click-count">32</span></button>
      <button class="card-button" id="btn-J">J<span class="click-count">32</span></button>
      <button class="card-button" id="btn-Q">Q<span class="click-count">32</span></button>
      <button class="card-button" id="btn-K">K<span class="click-count">32</span></button>
      <button class="card-button" id="btn-A">A<span class="click-count">32</span></button>
    </div>
  </div>
</div>




  
  
      

</body>
<script src="new.js"></script>
</html>
